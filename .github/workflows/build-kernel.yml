name: Build ChromeOS ARCVM Kernel with SukiSU Ultra + SUSFS

on:
  workflow_dispatch:
    inputs:
      KERNEL_BRANCH:
        description: 'Select kernel branch'
        required: true
        default: 'chromeos-5.10-arcvm'
        type: choice
        options:
          - 'chromeos-5.10-arcvm'
          - 'chromeos-5.15-arcvm'
      
      ANDROID_VERSION:
        description: 'Select Android version'
        required: true
        default: 'android13'
        type: choice
        options:
          - 'android12'
          - 'android13'
          - 'android14'
          - 'android15'
      
      KERNEL_VERSION:
        description: 'Select kernel version'
        required: true
        default: '5.10'
        type: choice
        options:
          - '5.10'
          - '5.15'
          - '6.1'
          - '6.6'
      
      VFS_HOOKS:
        description: 'Enable VFS manual hooks'
        required: false
        type: boolean
        default: true
      
      KPM:
        description: 'Enable KPM (Kernel Patch Module)'
        required: false
        type: boolean
        default: true
      
      ZRAM:
        description: 'Enable ZRAM enhancement'
        required: false
        type: boolean
        default: true

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          
      - name: Setup build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 git curl bc bison flex libssl-dev libelf-dev ccache
          
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
      - name: Clone kernel source
        run: |
          git clone --depth=1 -b ${{ github.event.inputs.KERNEL_BRANCH }} https://chromium.googlesource.com/chromiumos/third_party/kernel
          cd kernel
          
      - name: Clone SUSFS and Patch Repositories
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“¥ Cloning SUSFS and patch repositories..."
          
          # Try multiple methods to clone SUSFS repository
          git clone https://${GH_TOKEN}@github.com/HuskyDG/susfs4ksu.git --depth=1 || \
          git clone https://github.com/HuskyDG/susfs4ksu.git --depth=1 || \
          git clone git://github.com/HuskyDG/susfs4ksu.git --depth=1 || \
          wget https://github.com/HuskyDG/susfs4ksu/archive/refs/heads/main.zip -O susfs4ksu.zip && \
          unzip susfs4ksu.zip && mv susfs4ksu-main susfs4ksu
          
          # Try multiple methods to clone SukiSU patch repository
          git clone https://${GH_TOKEN}@github.com/ShirkNeko/SukiSU_patch.git --depth=1 || \
          git clone https://github.com/ShirkNeko/SukiSU_patch.git --depth=1 || \
          git clone git://github.com/ShirkNeko/SukiSU_patch.git --depth=1 || \
          wget https://github.com/ShirkNeko/SukiSU_patch/archive/refs/heads/main.zip -O sukisu_patch.zip && \
          unzip sukisu_patch.zip && mv SukiSU_patch-main SukiSU_patch
          
          # Check if repositories were cloned successfully
          if [ ! -d "susfs4ksu" ] || [ ! -d "SukiSU_patch" ]; then
            echo "âŒ Failed to clone required repositories"
            exit 1
          fi
          
          echo "âœ… Successfully cloned required repositories"

      - name: Apply SUSFS Patches to ChromeOS Kernel
        run: |
          cd kernel
          echo "ðŸ”¨ Applying SUSFS patches to ChromeOS kernel..."
          
          # Verify patch file exists
          PATCH_FILE="../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch"
          if [ ! -f "$PATCH_FILE" ]; then
            echo "âŒ SUSFS patch file not found: $PATCH_FILE"
            exit 1
          fi
          
          # Copy SUSFS patches
          cp "$PATCH_FILE" ./
          cp -r ../susfs4ksu/kernel_patches/fs/* ./fs/ 2>/dev/null || true
          cp -r ../susfs4ksu/kernel_patches/include/linux/* ./include/linux/ 2>/dev/null || true
          
          # Apply SukiSU patches
          git apply --ignore-whitespace "$PATCH_FILE"
          git apply --ignore-whitespace ../SukiSU_patch/sukisu_ultra_core.patch
          
          if [[ "${{ github.event.inputs.VFS }}" == "true" ]]; then
            echo "ðŸ”§ Enabling VFS manual hooks..."
            git apply --ignore-whitespace ../SukiSU_patch/vfs_manual_hooks.patch
          fi
          
          if [[ "${{ github.event.inputs.KPM }}" == "true" ]]; then
            echo "ðŸ”§ Enabling KPM support..."
            git apply --ignore-whitespace ../SukiSU_patch/kpm_support.patch
          fi
          
          if [[ "${{ github.event.inputs.ZRAM }}" == "true" ]]; then
            echo "ðŸ”§ Enabling ZRAM enhancement..."
            git apply --ignore-whitespace ../SukiSU_patch/zram_enhancement.patch
          fi
          
          echo "âœ… All patches applied successfully"
          
      - name: Configure kernel
        run: |
          cd kernel
          make ARCH=x86_64 chromiumos-x86_64_defconfig
          scripts/config --enable CONFIG_KSU
          scripts/config --enable CONFIG_KPM
          
          if [[ "${{ github.event.inputs.VFS_HOOKS }}" == "true" ]]; then
            scripts/config --enable CONFIG_KSU_MANUAL_HOOK
          fi
          
      - name: Build kernel
        run: |
          cd kernel
          make ARCH=x86_64 -j$(nproc) bzImage modules
          
      - name: Package kernel
        run: |
          echo "Creating kernel package..."
          mkdir -p dist/kernel
          cp kernel/arch/x86/boot/bzImage dist/kernel/
          cp kernel/System.map dist/kernel/
          cp -r kernel/include dist/kernel/
          
          cd dist
          zip -r ChromeOS-ARCVM-x86_64-SukiSU-Ultra-Kernel.zip kernel/
          echo "âœ… Kernel package prepared"
          
      - name: Upload kernel package
        uses: actions/upload-artifact@v4
        with:
          name: kernel-package
          path: dist/ChromeOS-ARCVM-x86_64-SukiSU-Ultra-Kernel.zip
          compression-level: 9
          retention-days: 90
